<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kiểm tra phép tính LESSION 8</title>
</head>
<body>
    <p id="demo"></p>

    <script>
        let num=prompt('Nhập phép tính')
        let result=0;

        num=num.split('')

        let soThuNhat=num[0]
        let phepTinh=num[1]
        let soThuHai=num[2]
        a=true;
        while(a)
        {

            switch (phepTinh) {
                case '*':
                    result=soThuNhat*soThuHai;
                    a=false;
                    break;
                case '/':
                    result=soThuNhat/soThuHai;
                    a=false;
                    break;
                case '+':
                    result=soThuNhat+soThuHai;
                    a=false;
                    break;
                case '-':
                    result=soThuNhat-soThuHai;
                    a=false;
                    break;
                default:
                    alert('Phép tính không đúng');
                    num=prompt('Hãy nhập lại phép tính')
                    soThuNhat = num[0];
                    phepTinh = num[1];
                    soThuHai = num[2];
            }
        }

        result = result % 2 == 0 ? 'Ket qua la so chan: ' + result : 'Ket qua la so le: ' + result
        alert(result)
        
    </script>
</body>
</html>
